<button (click)="showRobotForm = !showRobotForm" class="button">ADD ROBOT</button>
<!-- <app-new-robot-form *ngIf="showRobotForm" ></app-new-robot-form> -->
<table>
    <button (click)="robotsService.addRobot()" class="button">ADD ROBOT</button>
    <tr id="td">
        <th>Name</th>
        <th>Type</th>
        <th>Nature</th>
        <th>Parts No</th>
    </tr>
    <tr *ngFor="let robot of robots" class="table">
        <td>{{robot.name}}</td>
        <td>{{robot.type}}</td>
        <td>{{robot.nature}}</td>
        <td>{{robot.numberOfParts}}</td>
    </tr>
</table>

<div>
    <div *ngFor="let robot of robots">
        {{robot.name}}
        more info about robots
    </div>

</div>
